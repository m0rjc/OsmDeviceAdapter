# This is an example secret file. DO NOT commit actual secrets to version control.
# Copy this file to secret.yaml and fill in your actual values, then apply it to your cluster.
# The secret.yaml file is in .gitignore to prevent accidental commits.

apiVersion: v1
kind: Secret
metadata:
  name: osm-device-adapter-secrets
type: Opaque
stringData:
  osm-client-id: "your-osm-client-id"
  osm-client-secret: "your-osm-client-secret"
  database-url: "postgres://user:password@postgres-service:5432/osmdeviceadapter?sslmode=disable"
  redis-url: "redis://redis-service:6379"
