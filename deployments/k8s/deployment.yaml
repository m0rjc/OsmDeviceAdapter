apiVersion: apps/v1
kind: Deployment
metadata:
  name: osm-device-adapter
  labels:
    app: osm-device-adapter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: osm-device-adapter
  template:
    metadata:
      labels:
        app: osm-device-adapter
    spec:
      containers:
      - name: osm-device-adapter
        image: your-registry/osm-device-adapter:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: HOST
          value: "0.0.0.0"
        - name: EXPOSED_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: osm-device-adapter-config
              key: exposed-domain
        - name: OSM_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: osm-device-adapter-config
              key: osm-domain
        - name: OSM_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: osm-device-adapter-secrets
              key: osm-client-id
        - name: OSM_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: osm-device-adapter-secrets
              key: osm-client-secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: osm-device-adapter-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: osm-device-adapter-secrets
              key: redis-url
        - name: DEVICE_CODE_EXPIRY
          valueFrom:
            configMapKeyRef:
              name: osm-device-adapter-config
              key: device-code-expiry
        - name: DEVICE_POLL_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: osm-device-adapter-config
              key: device-poll-interval
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
