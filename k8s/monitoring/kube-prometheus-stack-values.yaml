# Custom values for kube-prometheus-stack
# Optimized for MicroK8s resource constraints on a small development PC

# Prometheus configuration
prometheus:
  prometheusSpec:
    replicas: 1
    retention: 30d
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: microk8s-hostpath
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    # Enable pod monitoring - scrape all pods with prometheus.io/scrape annotation
    podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    # Remote write to Grafana Cloud
    remoteWrite:
      - url: https://prometheus-prod-55-prod-gb-south-1.grafana.net/api/prom/push
        basicAuth:
          username:
            name: grafana-cloud-credentials
            key: username
          password:
            name: grafana-cloud-credentials
            key: password
        writeRelabelConfigs:
          - sourceLabels: [__name__]
            regex: '(osm|pg)'
            action: keep
    # Additional scrape configs for pod annotations
    additionalScrapeConfigs:
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

# Disable Alertmanager for now (can enable later for alerting)
alertmanager:
  enabled: false

# Grafana configuration
# Disabled - using Grafana Cloud instead (saves resources and avoids SSL cert issues)
grafana:
  enabled: false
  replicas: 1
  persistence:
    enabled: true
    storageClassName: microk8s-hostpath
    size: 5Gi
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  # Default admin password (CHANGE THIS!)
  adminPassword: admin
  # Service configuration
  service:
    type: LoadBalancer  # MicroK8s metallb support
  # Sidecar configuration - use older image version to avoid Python 3.14 SSL issues
  # Note: This is a workaround for certificate validation issues with Python 3.14
  # Better solution: regenerate k8s certificates with proper key usage extensions
  sidecar:
    dashboards:
      enabled: true
    datasources:
      enabled: true
    image:
      repository: quay.io/kiwigrid/k8s-sidecar
      tag: "1.27.5"
  # SMTP configuration (disabled by default - configure later for email alerts)
  smtp:
    enabled: false
    # host: smtp.gmail.com:587
    # user: your-email@gmail.com
    # password: your-app-password
    # from_address: alerts@yourdomain.com
  # Grafana plugins (optional)
  plugins: []
    # - grafana-piechart-panel

# Reduce resource usage of node-exporter
prometheus-node-exporter:
  resources:
    requests:
      cpu: 50m
      memory: 30Mi
    limits:
      cpu: 200m
      memory: 100Mi

# Keep kube-state-metrics enabled but with minimal resources
kube-state-metrics:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi

# Disable components not needed for basic monitoring
kubeApiServer:
  enabled: false
kubelet:
  enabled: false
kubeControllerManager:
  enabled: false
coreDns:
  enabled: false
kubeEtcd:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false

# Keep kubeStateMetrics minimal
kubeStateMetrics:
  enabled: true

# Default scrape interval
defaultRules:
  create: true
  rules:
    alertmanager: false
    etcd: false
    configReloaders: false
    general: true
    k8s: false
    kubeApiserverAvailability: false
    kubeApiserverSlos: false
    kubeControllerManager: false
    kubelet: false
    kubeProxy: false
    kubePrometheusGeneral: false
    kubePrometheusNodeRecording: true
    kubernetesApps: false
    kubernetesResources: false
    kubernetesStorage: false
    kubernetesSystem: false
    kubeSchedulerAlerting: false
    kubeSchedulerRecording: false
    kubeStateMetrics: false
    network: false
    node: true
    nodeExporterAlerting: false
    nodeExporterRecording: false
    prometheus: false
    prometheusOperator: false
