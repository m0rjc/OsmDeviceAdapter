apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "osm-device-adapter.fullname" . }}
  labels:
    {{- include "osm-device-adapter.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "osm-device-adapter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "osm-device-adapter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "osm-device-adapter.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.config.port }}
          protocol: TCP
        env:
        - name: PORT
          value: {{ .Values.config.port | quote }}
        - name: HOST
          value: {{ .Values.config.host | quote }}
        - name: EXPOSED_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: {{ include "osm-device-adapter.fullname" . }}
              key: exposed-domain
        - name: OSM_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: {{ include "osm-device-adapter.fullname" . }}
              key: osm-domain
        - name: OSM_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "osm-device-adapter.secretName" . }}
              key: osm-client-id
        - name: OSM_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "osm-device-adapter.secretName" . }}
              key: osm-client-secret
        {{- if .Values.osm.redirectUri }}
        - name: OSM_REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              name: {{ include "osm-device-adapter.fullname" . }}
              key: osm-redirect-uri
        {{- end }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "osm-device-adapter.databaseSecretName" . }}
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "osm-device-adapter.redisSecretName" . }}
              key: redis-url
        {{- if .Values.redis.keyPrefix }}
        - name: REDIS_KEY_PREFIX
          valueFrom:
            configMapKeyRef:
              name: {{ include "osm-device-adapter.fullname" . }}
              key: redis-key-prefix
        {{- end }}
        - name: DEVICE_CODE_EXPIRY
          valueFrom:
            configMapKeyRef:
              name: {{ include "osm-device-adapter.fullname" . }}
              key: device-code-expiry
        - name: DEVICE_POLL_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: {{ include "osm-device-adapter.fullname" . }}
              key: device-poll-interval
        - name: ALLOWED_CLIENT_IDS
          valueFrom:
            configMapKeyRef:
              name: {{ include "osm-device-adapter.fullname" . }}
              key: allowed-client-ids
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
