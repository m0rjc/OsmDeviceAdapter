{{- if not .Values.osm.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "osm-device-adapter.fullname" . }}
  labels:
    {{- include "osm-device-adapter.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if not .Values.database.existingSecret }}
  database-url: {{ .Values.database.url | required "database.url is required when database.existingSecret is not set" | quote }}
  {{- end }}
  {{- if not .Values.redis.existingSecret }}
  redis-url: {{ .Values.redis.url | quote }}
  {{- end }}
  osm-client-id: {{ .Values.osm.clientId | required "osm.clientId is required when osm.existingSecret is not set" | quote }}
  osm-client-secret: {{ .Values.osm.clientSecret | required "osm.clientSecret is required when osm.existingSecret is not set" | quote }}
{{- end }}
