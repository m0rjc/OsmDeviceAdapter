{{- if .Values.cleanup.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "osm-device-adapter.fullname" . }}-cleanup
  labels:
    {{- include "osm-device-adapter.labels" . | nindent 4 }}
    app.kubernetes.io/component: cleanup
spec:
  schedule: {{ .Values.cleanup.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: {{ .Values.cleanup.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.cleanup.failedJobsHistoryLimit }}
  jobTemplate:
    metadata:
      labels:
        {{- include "osm-device-adapter.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: cleanup
    spec:
      template:
        metadata:
          labels:
            {{- include "osm-device-adapter.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: cleanup
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "osm-device-adapter.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          restartPolicy: OnFailure
          containers:
          - name: cleanup
            securityContext:
              {{- toYaml .Values.securityContext | nindent 14 }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            command: ["./cleanup"]
            args:
            - "--unused-threshold={{ .Values.cleanup.unusedThresholdDays }}"
            env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "osm-device-adapter.databaseSecretName" . }}
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "osm-device-adapter.redisSecretName" . }}
                  key: redis-url
            {{- if .Values.redis.keyPrefix }}
            - name: REDIS_KEY_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: {{ include "osm-device-adapter.fullname" . }}
                  key: redis-key-prefix
            {{- end }}
            # Observability environment variables
            - name: LOG_LEVEL
              value: {{ .Values.observability.logging.level | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.observability.logging.format | quote }}
            resources:
              {{- toYaml .Values.cleanup.resources | nindent 14 }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
