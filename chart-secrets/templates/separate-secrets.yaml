{{- if eq .Values.secretStrategy "separate" }}
{{- include "osm-device-adapter-secrets.validateValues" . }}
---
# OSM OAuth Credentials Secret
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "osm-device-adapter-secrets.osmSecretName" . }}
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  labels:
    {{- include "osm-device-adapter-secrets.labels" . | nindent 4 }}
    app.kubernetes.io/component: osm-oauth
  annotations:
    helm.sh/resource-policy: keep
    description: "OSM OAuth credentials for device adapter"
type: Opaque
stringData:
  osm-client-id: {{ .Values.osm.clientId | quote }}
  osm-client-secret: {{ .Values.osm.clientSecret | quote }}

---
# Database Credentials Secret
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "osm-device-adapter-secrets.databaseSecretName" . }}
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  labels:
    {{- include "osm-device-adapter-secrets.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
  annotations:
    helm.sh/resource-policy: keep
    description: "PostgreSQL database connection for device adapter"
type: Opaque
stringData:
  database-url: {{ .Values.database.url | quote }}

---
# Redis Credentials Secret
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "osm-device-adapter-secrets.redisSecretName" . }}
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  labels:
    {{- include "osm-device-adapter-secrets.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
  annotations:
    helm.sh/resource-policy: keep
    description: "Redis connection for device adapter"
type: Opaque
stringData:
  redis-url: {{ .Values.redis.url | quote }}
{{- end }}
